apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccbd-app-deployment
  labels:
    app: ccbd-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ccbd-app
  template:
    metadata:
      labels:
        app: ccbd-app
    spec:
      containers:
      - name: ccbd-app
        image: veera491/ccbd-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:veera491@postgres-service:5432/ccbd_db"
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
